<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Predict Fraud - Online Payments Fraud Detection</title>
<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            height: 100vh;
            position: relative;
            overflow: hidden;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            pointer-events: none;
            z-index: 0;
        }

        /* Container same structure as homepage */
        .container {
            position: relative;
            z-index: 1;
            max-width: 900px;
            margin: 0 auto;
            padding: 10px 20px;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Nav header */
        .nav-buttons {
            display: flex;
            justify-content: flex-end;
            gap: 12px;
            margin-bottom: 10px;
        }

        .nav-btn {
            background: rgba(255, 255, 255, 0.9);
            border: 2px solid #0288d1;
            color: #0288d1;
            padding: 8px 20px;
            border-radius: 25px;
            text-decoration: none;
            font-weight: 600;
            font-size: 14px;
            transition: all 0.3s ease;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .nav-btn:hover {
            background: #0288d1;
            color: white;
            transform: translateY(-2px);
        }

        /* Title compact */
        .main-title {
            text-align: center;
            color: #ffffff;
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 10px;
            margin-top: 10px;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.1);
        }

        /* Form Card */
        .form-card {
            /* background: rgba(255, 255, 255, 0.95); */
            border-radius: 20px;
            padding: 20px;
            box-shadow: 2px 8px 25px rgba(0, 0, 0, 0.15);
            margin-top: 10px;
        }

        /* Form spacing compact */
        .form-group {
            margin-bottom: 12px;
        }

        .form-group label {
            display: block;
            margin-bottom: 4px;
            color: #ffffff;
            font-weight: 600;
            font-size: 14px;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 8px 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            transition: all 0.3s ease;
            background: white;
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: #0288d1;
            box-shadow: 0 0 0 3px rgba(2, 136, 209, 0.1);
        }

        .form-row {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 12px;
        }

        /* Submit button compact */
        .submit-btn {
            background: linear-gradient(135deg, #027bbc 0%, #014070 100%);
            color: white;
            padding: 10px 30px;
            border: none;
            border-radius: 25px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
            align-self: flex-start;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
        }

        .help-text {
            margin-top: 8px;
            padding: 8px;
            background: #e3f2fd;
            border-radius: 8px;
            color: #1976d2;
            font-size: 12px;
        }

        .help-text strong {
            color: #01579b;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .form-row {
                grid-template-columns: 1fr;
            }

            .main-title {
                font-size: 22px;
            }

            .container {
                padding: 8px 15px;
            }

            .form-card {
                padding: 15px;
            }

            .nav-buttons {
                flex-direction: column;
                align-items: flex-end;
                gap: 8px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <!-- Navigation buttons -->
        <div class="nav-buttons">
            <a href="/" class="nav-btn">Home</a>
            <a href="/predict" class="nav-btn">Predict</a>
        </div>

        <!-- Main title -->
        <h1 class="main-title">Online Payments Fraud Detection</h1>

        <!-- Form card -->
        <div class="form-card">
            <form method="POST" action="/submit" style="display: flex; flex-direction: column; flex: 1;">
                <div class="form-group">
                    <label for="step">Step</label>
                    <input type="number" id="step" name="step" value="1" min="1" required>
                </div>

                <div class="form-group">
                    <label for="type">Type</label>
                    <select id="type" name="type" required>
                        <option value="1">CASH_OUT</option>
                        <option value="2" selected>PAYMENT</option>
                        <option value="3">CASH_IN</option>
                        <option value="4">TRANSFER</option>
                        <option value="5">DEBIT</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="amount">Amount</label>
                    <input type="number" id="amount" name="amount" step="0.01" min="0" required
                        placeholder="Enter transaction amount">
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="oldbalanceOrg">OldbalanceOrg</label>
                        <input type="number" id="oldbalanceOrg" name="oldbalanceOrg" step="0.01" min="0" required
                            placeholder="Original account balance before">
                    </div>

                    <div class="form-group">
                        <label for="newbalanceOrig">NewbalanceOrig</label>
                        <input type="number" id="newbalanceOrig" name="newbalanceOrig" step="0.01" min="0" required
                            placeholder="Original account balance after">
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="oldbalanceDest">OldbalanceDest</label>
                        <input type="number" id="oldbalanceDest" name="oldbalanceDest" step="0.01" min="0" required
                            placeholder="Destination account balance before">
                    </div>

                    <div class="form-group">
                        <label for="newbalanceDest">NewbalanceDest</label>
                        <input type="number" id="newbalanceDest" name="newbalanceDest" step="0.01" min="0" required
                            placeholder="Destination account balance after">
                    </div>
                </div>

                <button type="submit" class="submit-btn">Submit for Fraud Check</button>

            </form>
        </div>
    </div>
</body>

</html>
